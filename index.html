<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login TMDB</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body class="container-fluid bg-dark d-flex justify-content-center align-items-center"
    style="width:100vw;height:100vh;">

    <div class="border border-primary text-primary p-4 rounded" style="width: 25rem;">
        <h1 class="text-center text-primary pb-2">Login page</h1>
        <div class="input-group flex-nowrap pb-3">
            <span class="input-group-text border border-primary bg-primary text-light" id="addon-wrapping">Username</span>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                aria-describedby="addon-wrapping" id="username">
        </div>
        <div class="input-group flex-nowrap pb-3">
            <span class="input-group-text border border-primary bg-primary text-light" id="addon-wrapping">Password</span>
            <input type="password" class="form-control" placeholder="Password" aria-label="Password"
                aria-describedby="addon-wrapping" id="password">
        </div>
        <button type="button" class="btn btn-outline-primary w-100 p-2" id="btnLogin">submit</button>
    </div>
    <script src="login.js"></script>
</body>

</html>
